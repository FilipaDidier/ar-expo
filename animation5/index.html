<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Tap to start overlay -->
    <div id="tap-to-start" style="
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white; font-size: 24px;
      display: flex; align-items: center; justify-content: center;
      z-index: 999; font-family: sans-serif;">
      Tap to start
    </div>

    <video id="ar-video" src="./animation.mp4"
      playsinline webkit-playsinline
      muted loop preload="auto"
      style="display: none;">
    </video>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="ar-video-asset" src="./animation.mp4"
          playsinline webkit-playsinline
          muted loop preload="auto">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          width="1" height="1"
          position="0 0 0"
          material="src: #ar-video-asset; shader: flat; transparent: true; side: double">
        </a-plane>
      </a-entity>

    </a-scene>

    <script>
      const video = document.querySelector('#ar-video-asset');
      const overlay = document.querySelector('#tap-to-start');

      // User must tap first â€” this unlocks video on iOS
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play().catch(e => console.log('play error:', e));
      });

      // Also play when target found
      const target = document.querySelector('#target');
      target.addEventListener('targetFound', () => {
        video.play().catch(e => console.log('play error:', e));
      });
    </script>

  </body>
</html>
