<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <div id="tap-to-start" style="
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white; font-size: 24px;
      display: flex; align-items: center; justify-content: center;
      z-index: 999; font-family: sans-serif;">
      Tap to start
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF: 0.0001; filterBeta: 0.0001;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="ar-video-asset" src="./animation.mp4"
          playsinline webkit-playsinline
          muted loop preload="auto">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-entity
          id="video-plane"
          geometry="primitive: plane; width: 1; height: 1"
          position="0 0 0">
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const video = document.querySelector('#ar-video-asset');
      const overlay = document.querySelector('#tap-to-start');
      const target = document.querySelector('#target');
      const plane = document.querySelector('#video-plane');

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play().catch(e => console.log('play error:', e));
      });

      target.addEventListener('targetFound', () => {
        video.currentTime = 0;
        video.play().catch(e => console.log('play error:', e));
      });

      target.addEventListener('targetLost', () => {
        video.pause();
        video.currentTime = 0;
      });

      plane.addEventListener('loaded', () => {
        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;

        const material = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: texture },
            threshold: { value: 0.15 }
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D map;
            uniform float threshold;
            varying vec2 vUv;
            void main() {
              vec4 color = texture2D(map, vUv);
              float luma = dot(color.rgb, vec3(0.299, 0.587, 0.114));
              if (luma < threshold) discard;
              gl_FragColor = color;
            }
          `,
          transparent: true,
          side: THREE.DoubleSide,
          depthWrite: false
        });

        plane.getObject3D('mesh').material = material;
      });
    </script>

  </body>
</html>
