<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('ink-loop', {
        init: function () {
          this.particles = [];
          this.time = 0;
          const el = this.el;
          const count = 600;
          const blues = ['#0d2a45', '#1a3a5c', '#2a5a8c', '#4a7fa5', '#163854'];

          // The loop is a tilted ellipse anchored in the blue zone
          // Center of the loop
          this.cx = -0.08;
          this.cy =  0.08;

          // Ellipse radii
          this.rx = 0.08;  // horizontal spread of the ribbon
          this.ry = 0.18;  // vertical radius of the loop
          this.rz = 0.35;  // how far toward viewer

          // Tilt: how much the ellipse leans toward viewer
          // tilt=0 means flat against painting, tilt=PI/2 means facing viewer
          this.tilt = Math.PI * 0.55;

          for (let i = 0; i < count; i++) {
            const dot = document.createElement('a-sphere');

            const radius = 0.002 + Math.random() * 0.003;
            const color  = blues[Math.floor(Math.random() * blues.length)];

            // Evenly distribute particles around the loop at start
            const baseAngle = (i / count) * Math.PI * 2;

            // Small perpendicular jitter — gives ribbon its width
            const jitterX = (Math.random() - 0.5) * 0.05;
            const jitterY = (Math.random() - 0.5) * 0.02;

            dot.setAttribute('radius', radius);
            dot.setAttribute('color', color);
            dot.setAttribute('material', 'transparent: true; opacity: 0; shader: flat');
            el.appendChild(dot);

            this.particles.push({
              el: dot,
              angle: baseAngle,
              jitterX,
              jitterY,
              ready: false
            });
          }
        },

        tick: function (t, dt) {
          this.time += dt * 0.001;
          // All particles advance at exactly the same speed — one full loop every 5 seconds
          const advance = (dt * 0.001) * (Math.PI * 2 / 5.0);

          const cx = this.cx;
          const cy = this.cy;
          const rx = this.rx;
          const ry = this.ry;
          const rz = this.rz;
          const tilt = this.tilt;

          this.particles.forEach(p => {
            if (!p.ready) {
              if (!p.el.object3D) return;
              p.ready = true;
            }

            // All advance together
            p.angle += advance;
            if (p.angle > Math.PI * 2) p.angle -= Math.PI * 2;

            const a = p.angle;

            // Tilted ellipse equations
            // x: horizontal spread
            // y: vertical component, affected by tilt
            // z: depth component, fully toward viewer when sin(a) = 1
            const x = cx + rx * Math.cos(a) + p.jitterX;
            const y = cy + ry * Math.sin(a) * Math.cos(tilt) + p.jitterY;
            const z = rz * Math.sin(a) * Math.sin(tilt);

            const obj = p.el.object3D;
            obj.position.set(x, y, Math.max(z, 0));

            // Only visible when in front of the painting (z >= 0)
            // Fade in as emerging, fade out as returning
            let opacity = 0;
            if (z > 0) {
              // normalized 0→1→0 during front half
              const norm = z / (rz * Math.sin(tilt));
              opacity = Math.sin(norm * Math.PI) * 0.92;
            }

            const mesh = p.el.getObject3D('mesh');
            if (mesh && mesh.material) {
              mesh.material.opacity = opacity;
            }
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity ink-loop></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
