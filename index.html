<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Rising mist particles -->
        <a-entity
          particle-system="
            preset: snow;
            particleCount: 60;
            color: #ffffff, #b8d4e8;
            size: 0.004, 0.015;
            velocity: 0 0.04 0;
            velocitySpread: 0.04 0.01 0.02;
            opacity: 0.7;
            opacitySpread: 0.3;
            maxAge: 5;
            maxAgeSpread: 2;
            blending: additive;
            positionSpread: 0.25 0 0.02;
          "
          position="0 -0.1 0.01"
        ></a-entity>

        <!-- Slow outer breathing ring -->
        <a-torus
          position="0 0 0.04"
          radius="0.18"
          radius-tubular="0.003"
          color="#4a7fa5"
          material="transparent: true; opacity: 0.35"
          animation__rotate="property: rotation; to: 0 0 360; dur: 16000; loop: true; easing: linear"
          animation__pulse="property: scale; to: 1.12 1.12 1; dur: 4000; loop: true; dir: alternate; easing: easeInOutSine"
        ></a-torus>

        <!-- Inner tilted ring -->
        <a-torus
          position="0 0.04 0.07"
          radius="0.1"
          radius-tubular="0.002"
          color="#1a3a5c"
          material="transparent: true; opacity: 0.25"
          rotation="55 0 20"
          animation__rotate="property: rotation; from: 55 0 20; to: 55 360 20; dur: 22000; loop: true; easing: linear"
          animation__float="property: position; to: 0 0.07 0.09; dur: 5000; loop: true; dir: alternate; easing: easeInOutSine"
        ></a-torus>

        <!-- Veil plane that drifts upward like evaporating pigment -->
        <a-plane
          position="0 0.05 0.1"
          width="0.45"
          height="0.35"
          color="#1a4a6e"
          material="transparent: true; opacity: 0.06; side: double"
          animation__float="property: position; to: 0 0.18 0.13; dur: 7000; loop: true; dir: alternate; easing: easeInOutSine"
          animation__fade="property: material.opacity; to: 0.01; dur: 7000; loop: true; dir: alternate"
        ></a-plane>

        <!-- Small bright accent â€” the white channel glowing -->
        <a-plane
          position="0.03 0 0.06"
          width="0.04"
          height="0.25"
          color="#ddeeff"
          material="transparent: true; opacity: 0.12"
          animation__pulse="property: material.opacity; to: 0.25; dur: 3000; loop: true; dir: alternate; easing: easeInOutSine"
          animation__rise="property: position; to: 0.03 0.08 0.08; dur: 5000; loop: true; dir: alternate; easing: easeInOutSine"
        ></a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
