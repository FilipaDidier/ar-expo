<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('ink-wave', {
        init: function () {
          this.particles = [];
          this.time = 0;
          const el = this.el;
          const count = 80;
          const blues = ['#0d2a45', '#1a3a5c', '#2a5a8c', '#4a7fa5', '#163854', '#1e4d6b'];

          for (let i = 0; i < count; i++) {
            const shard = document.createElement('a-plane');

            const x = (Math.random() - 0.5) * 0.45;
            const y = (Math.random() - 0.5) * 0.38;
            const w = 0.005 + Math.random() * 0.014;
            const h = w * (1 + Math.random() * 3);
            const color = blues[Math.floor(Math.random() * blues.length)];

            shard.setAttribute('width', w);
            shard.setAttribute('height', h);
            shard.setAttribute('color', color);
            shard.setAttribute('material', 'transparent: true; opacity: 0.8; shader: flat; side: double');
            shard.setAttribute('position', `${x} ${y} 0`);

            el.appendChild(shard);

            this.particles.push({
              el: shard,
              baseX: x,
              baseY: y,
              phase: Math.random() * Math.PI * 2,
              freq:  0.6 + Math.random() * 1.0,
              ampZ:  0.08 + Math.random() * 0.18,
              ampX:  0.02 + Math.random() * 0.04,
              ampY:  0.01 + Math.random() * 0.03,
              tilt:  Math.random() * 40 - 20,
              ready: false
            });
          }
        },

        tick: function (t) {
          const T = t * 0.001;

          this.particles.forEach(p => {
            // Wait until the mesh is actually in the scene
            if (!p.ready) {
              if (!p.el.object3D) return;
              p.ready = true;
            }

            const obj = p.el.object3D;
            const s = Math.sin(T * p.freq + p.phase);
            const c = Math.cos(T * p.freq * 0.7 + p.phase);

            // Move in Z (toward viewer and back), X, Y
            obj.position.set(
              p.baseX + c * p.ampX,
              p.baseY + s * p.ampY,
              p.ampZ * (s + 1) * 0.5   // always 0 â†’ ampZ, surges toward viewer
            );

            // Tilt as it moves
            obj.rotation.set(
              c * 0.3,
              s * 0.2,
              (p.tilt + s * 25) * Math.PI / 180
            );
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity ink-wave></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
