<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('ink-comet', {
        init: function () {
          this.particles = [];
          const el = this.el;
          const count = 600;
          const blues = ['#0d2a45', '#1a3a5c', '#2a5a8c', '#4a7fa5', '#163854'];

          this.cx = -0.10;
          this.cy =  0.08;

          this.rx = 0.30;   // wider horizontal
          this.ry = 0.28;   // similar to rx = rounder oval
          this.rz = 0.75;
          this.tilt = Math.PI * 0.60;
          this.arcFraction = 0.65;

          for (let i = 0; i < count; i++) {
            const dot = document.createElement('a-sphere');
            const radius = 0.003 + Math.random() * 0.004;
            const color  = blues[Math.floor(Math.random() * blues.length)];
            const baseAngle = (i / count) * Math.PI * 2 * this.arcFraction;

            // More jitter for a thicker stream
            const jitterX = (Math.random() - 0.5) * 0.09;
            const jitterY = (Math.random() - 0.5) * 0.06;

            dot.setAttribute('radius', radius);
            dot.setAttribute('color', color);
            dot.setAttribute('material', 'transparent: true; opacity: 0; shader: flat');
            el.appendChild(dot);

            this.particles.push({
              el: dot,
              t: i / count,
              angle: baseAngle,
              jitterX,
              jitterY,
              ready: false
            });
          }
        },

        tick: function (t, dt) {
          const advance = (dt * 0.001) * (Math.PI * 2 / 6.0);

          const cx   = this.cx;
          const cy   = this.cy;
          const rx   = this.rx;
          const ry   = this.ry;
          const rz   = this.rz;
          const tilt = this.tilt;

          this.particles.forEach(p => {
            if (!p.ready) {
              if (!p.el.object3D) return;
              p.ready = true;
            }

            p.angle += advance;
            if (p.angle > Math.PI * 2) p.angle -= Math.PI * 2;

            const a = p.angle;
            const z = rz * Math.sin(a) * Math.sin(tilt);

            if (z <= 0) {
              // Hide completely behind painting â€” no clamping, no flickering
              p.el.object3D.position.set(cx, cy, -1);
              const mesh = p.el.getObject3D('mesh');
              if (mesh && mesh.material) mesh.material.opacity = 0;
              return;
            }

            const x = cx + rx * Math.cos(a) + p.jitterX;
            const y = cy + ry * Math.sin(a) * Math.cos(tilt) + p.jitterY;

            p.el.object3D.position.set(x, y, z);

            const tailFade = 1 - Math.pow(p.t, 0.6);
            const zFade    = Math.min(z / 0.08, 1);
            const opacity  = tailFade * zFade * 0.92;

            const mesh = p.el.getObject3D('mesh');
            if (mesh && mesh.material) mesh.material.opacity = opacity;
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity ink-comet></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
