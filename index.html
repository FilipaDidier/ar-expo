<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('ink-wave', {
        init: function () {
          this.particles = [];
          this.time = 0;
          const el = this.el;
          const count = 300;
          const blues = ['#0d2a45', '#1a3a5c', '#2a5a8c', '#4a7fa5', '#163854'];

          for (let i = 0; i < count; i++) {
            const dot = document.createElement('a-sphere');

            // Concentrate in the dense blue area (upper-left of painting)
            const x = -0.05 + (Math.random() - 0.5) * 0.38;
            const y =  0.05 + (Math.random() - 0.5) * 0.32;

            const radius = 0.0025 + Math.random() * 0.004;
            const color  = blues[Math.floor(Math.random() * blues.length)];

            // Tiny phase offset — just enough to create a ripple, not independence
            // Based on position so the wave travels diagonally across the group
            const ripple = (x * 1.5 - y * 1.0) * 0.4;

            // Very small random jitter so it doesn't look like a grid
            const jitter = (Math.random() - 0.5) * 0.15;

            dot.setAttribute('radius', radius);
            dot.setAttribute('color', color);
            dot.setAttribute('material', 'transparent: true; opacity: 0; shader: flat');
            dot.setAttribute('position', `${x} ${y} 0`);
            el.appendChild(dot);

            this.particles.push({
              el: dot,
              baseX: x,
              baseY: y,
              phase: ripple + jitter,   // very small individual offset
              orbitZ: 0.25 + Math.random() * 0.08,
              ready: false
            });
          }
        },

        tick: function (t, dt) {
          this.time += dt * 0.001;
          const T = this.time;

          // ONE global angle drives the whole group
          // Full loop every 4 seconds
          const globalAngle = T * (Math.PI * 2 / 4.0);

          this.particles.forEach(p => {
            if (!p.ready) {
              if (!p.el.object3D) return;
              p.ready = true;
            }

            // Each particle's angle = global + tiny personal ripple
            const angle = globalAngle + p.phase;

            // Z: sine gives 0 at surface → max toward viewer → 0 → behind → repeat
            const z = p.orbitZ * Math.sin(angle);

            // Slight downward arc as the wave comes toward viewer (diagonal feel)
            const yDrop = z > 0 ? -z * 0.25 : 0;

            const obj = p.el.object3D;
            obj.position.set(
              p.baseX,
              p.baseY + yDrop,
              Math.max(z, 0)
            );

            // Opacity: bright when surging toward viewer, invisible when behind painting
            let opacity = 0;
            if (z > 0) {
              opacity = Math.sin((z / p.orbitZ) * Math.PI) * 0.92;
            }

            const mesh = p.el.getObject3D('mesh');
            if (mesh && mesh.material) {
              mesh.material.opacity = opacity;
            }
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity ink-wave></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
